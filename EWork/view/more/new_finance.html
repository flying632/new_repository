<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" /> 
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/mui.dtpicker.css" rel="stylesheet" />
		
		<style type="text/css">
			header h1{
				font-family: "微软雅黑";
			}
			.mui-content .reason .small_title{
				padding: 10px;
				font-family: "微软雅黑";
				font-size: 16px;
				color: #777777;
			}
			.mui-content .mui-table-view .mui-table-view-cell{
				font-size: 18px;
			}
			.mui-content .mui-table-view .mui-table-view-cell .mui-pull-right{
				padding-right: 20px;
				color:#BBBBBB;
				font-size: 16px;
			}
			label{
				font-size: 18px;
			}
			input{
				width: 50%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-btn mui-action-back  mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
				返回
			</button>
			<button class="mui-btn mui-btn-primary mui-btn-nav mui-btn-link mui-pull-right">
				<span class="mui-icon mui-icon-checkmarkempty"></span>
			</button>
			<h1 class="mui-title" style="color: #007AFF;">新增财务请示</h1>
		</header>
		
		<div class="mui-content">
			<div class="reason">
				<div class="small_title">请示内容</div>
				<div class="mui-input-row">
					<textarea rows="10"></textarea>
					</div>
			</div>
			
			<ul class="mui-table-view">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>票据张数</label>
						<input style="width:20%;" class="mui-pull-right" type="text" class="mui-input-clear"/>
					</div>
					<div class="mui-input-row">
						<label>财务总价</label>
						<input style="width:20%;" class="mui-pull-right" type="text" class="mui-input-clear"/>
					</div>
				</form>
				<li class="mui-table-view-cell" id="category">
					<a class="mui-navigate-right">
						财务类型
						<div class="mui-pull-right" id="selet_category">请选择类型</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						请示对象
						<span class="mui-pull-right">请选择请示对象</span>
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.picker.js"></script>
		<script type="text/javascript" src="../../js/mui.poppicker.js" ></script> 
		<script type="text/javascript" src="../../js/mui.dtpicker.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.ready(function(){
				
				var begin_date = new Date(2010,1,1);
				var end_date = new Date(2010,1,1);
				
				//请假类型选择器
				var category = new mui.PopPicker();
				category.setData([{
					value:'shijia',
					text:'不限'
				},{
					value:'bingjia',
					text:'差旅费'
				},{
					value:'chanjia',
					text:'食宿费'
				}]);
				var categorySelector = document.getElementById('category');
				var category_result = document.getElementById('selet_category');
				categorySelector.addEventListener('tap', function(event){
					category.show(function(items){
						category_result.innerText = items[0].text;
					});
				},false);
				 
			})
		</script>
	</body>

</html>
