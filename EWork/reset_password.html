<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.mui-content{
			margin-top: 10%;
		}
		.mui-content .mui-table-view{
			background-color:#EEEEEE;
		}
		.mui-content .mui-table-view .mui-table-view-cell{
			margin-bottom: 10px;
			background-color:white;
		}
		.mui-bar .mui-icon span{
			font-size: 18px;
		}
		.mui-bar .mui-title{
			font-size: 20px;
		} 
		.mui-btn{
			margin-top: 30px;
		}
		
	</style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<span class="mui-icon mui-action-back mui-icon-arrowleft mui-icon-back mui-badge-primary mui-badge-inverted"><span>返回</span></span>
		<h1 class="mui-title mui-badge-primary mui-badge-inverted">重置密码</h1>
	</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				
				<li class="mui-table-view-cell">
					<input type="text" placeholder="手机号码" class="mui-pull-left" style="width: 68%;"/>
					<button type="button" class="mui-pull-right" style="margin-top: 3px; margin-left: 5px;">获取验证码</button>
				</li>
				
				<li class="mui-table-view-cell">
					<input type="text"  class="mui-input-clear" placeholder="验证码"/>
				</li>
			</ul>
			
			<button type="button" class="mui-btn mui-btn-primary mui-btn-block">下一步</button>
		</div>
	</script>
</body>
</html>
